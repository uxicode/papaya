<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<p class="popup-header-tit">새 일정 등록</p>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup-body -->
				<div class="popup-body">
					<div class="write-notify">
						<div class="write-header">
							<div class="class-select icon-schedule">
								<div class="icon icon-schedule">
									<span class="color-mark red"></span>
								</div>
								<p class="select-tit">내 일정</p>
								<div class="list-popup">
									<button type="button" class="list-popup-btn"><img src="assets/images/arrow-right.svg" alt=""></button>
									<div class="list-popup-menu pos-right active" style="width:300px; transform:translate3d(42px, 0,0);">
										<p class="list-popup-tit">클래스 선택</p>
										<div class="list-popup-scroll" style="height:280px;">
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/profile-myplan.png" class="thumb" alt=""><span class="color-mark red"></span></div>
												<span class="pdl-52">내 일정</span>
											</a>
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""><span class="color-mark yellow"></span></div>
												<span class="pdl-52">1학년 3반 수학</span>
											</a>
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""><span class="color-mark blue"></span></div>
												<span class="pdl-52">특목 고등학교 입시 미술반</span>
											</a>
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""><span class="color-mark pink"></span></div>
												<span class="pdl-52">6학년 3반 독서부</span>
											</a>
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""><span class="color-mark aqua"></span></div>
												<span class="pdl-52">미술 아동반</span>
											</a>
											<a href="" class="list-popup-item">
												<div class="list-popup-pic"><img src="assets/images/bg-icon.png" class="thumb" alt=""><span class="color-mark black"></span></div>
												<span class="pdl-52">검정고시반</span>
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="write-tit">
								<input type="text" class="form-control bd-none pd-none fs-16" placeholder="제목을 20자 이내로 작성해 주세요.">
							</div>
						</div>
						<div class="write-inner">
							<div class="write-option">
								<ul class="option-list">
									<li class="option-item">
										<p class="option-tit">하루종일</p>
										<div class="option-form">
											<div class="form-switcher">
												<input type="checkbox" id="toggle1">
												<label for="toggle1"></label>
											</div>
										</div>
									</li>
									<li class="option-item">
										<p class="option-tit">시작일시</p>
										<div class="option-form">
											<div class="form-group date">
												<input type="text" class="form-control" size="10" value="2020. 2. 28">
												<span class="date-area">2020. 2. 28</span>
												<button type="button" class="btn form-btn form-calendar"></button>
											</div>
											<div class="form-group time mgl-30">
												<input type="text" class="time-control" size="12" value="오후 12시 00분">
												<button type="button" class="btn form-btn form-time"></button>
											</div>
										</div>
									</li>
									<li class="option-item">
										<p class="option-tit">종료일시</p>
										<div class="option-form">
											<div class="form-group date">
												<input type="text" class="form-control" size="10" value="2020. 2. 28">
												<span class="date-area">2020. 2. 28</span>
												<button type="button" class="btn form-btn form-calendar"></button>
											</div>
											<div class="form-group time mgl-30">
												<input type="text" class="time-control" size="12" value="오후 12시 00분">
												<button type="button" class="btn form-btn form-time"></button>
											</div>
										</div>
									</li>
									<li class="option-item">
										<p class="option-tit">반복</p>
										<div class="option-form">
											<div class="list-popup">
												<button type="button" class="list-popup-btn"><span>반복 없음</span><img src="assets/images/arrow-right.svg" alt=""></button>
												<div class="list-popup-menu pos-right" style="transform:translate3d(102px, 0,0);">
													<a href="" class="list-popup-item">반복 없음</a>
													<a href="" class="list-popup-item">항상</a>
													<a href="" class="list-popup-item">한번</a>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="write-cnt" style="height:154px;">
								<textarea class="form-textarea bd-none pd-none h-full" placeholder="알림 내용을 작성해 주세요."></textarea>
							</div>
						</div>

						<div class="write-footer">
							<ul class="notify-type-list">
								<li><a href=""><img src="assets/images/image.svg" alt=""></a></li>
								<li><a href=""><img src="assets/images/file.svg" alt=""></a></li>
							</ul>
							
							<div class="notify-btn-save"><a href="" class="txt-btn">임시저장</a></div>
						</div>
					</div>
				</div>
				<!--// popup-body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group rt">
						<button type="button" class="btn primary navi" disabled>등록</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
</html>
