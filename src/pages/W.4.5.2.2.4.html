<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/pages.css" />
	</head>

	<body>
		<div class="popup">
			<!-- popup-dialog : active 시 화면 노출 -->
			<div class="popup-dialog active" style="width:540px;">
				<!-- popup header -->
				<div class="popup-header">
					<div class="popup-icon link"></div>
					<div class="popup-close">
						<button class="close"><img src="assets/images/close.svg" alt=""></button>
					</div>
				</div>
				<!--// popup header -->

				<!-- popup body -->
				<div class="popup-body">
					<div class="popup-cnt">
						<h2 class="popup-tit pdb-10">링크 만들기</h2>
						<div class="write-tit">
							<input type="text" class="form-control bd-none pd-none fs-16" placeholder="제목을 20자 이내로 작성해 주세요.">
						</div>
					</div>
					<div class="write-notify">
						<div class="write-inner bd-btm">
							<div class="create-option">
								<ul class="create-option-list">
									<li>
										<p class="placeholder"><span class="num">1</span> <span>항목을 입력해 주세요.</span></p>
										<div class="create-option-btn">
											<span class="option-btn btn-image"><button class="btn only-ico-btn sm"><img src="assets/images/image.svg" alt=""></button></span>
											<span class="option-btn"><button class="btn only-ico-btn sm"><img src="assets/images/drag.svg" alt=""></button></span>
										</div>
									</li>
								</ul>
								<div class="create-option-add">
									<a href="" class="txt-btn"><img src="assets/images/add.svg" alt=""/><span>항목 추가</span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--// popup body -->

				<!-- popup footer -->
				<div class="popup-footer">
					<div class="btn-group rt">
						<button type="button" class="btn primary navi" disabled>완료</button>
					</div>
				</div>
				<!--// popup footer -->
			</div>
		</div>
	</body>
</html>
