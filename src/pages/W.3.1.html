<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title></title>
		<meta content="" property="og:title" />
		<meta content="" property="og:url" />
		<meta content="" property="og:description" />
		<meta content="" property="og:image" />
		<meta content="website" property="og:type" />
		<meta content="" property="og:site_name" />

		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/sub.css" />

		<!-- bootstrap -->

	</head>

	<body>
		<div class="wrapper main login">
			<!-- start: header -->
			<header>
				<nav class="wrapper-header">
					<h1 class="logo">
						<a href="#"><img src="dist/images/logo-inition-white.png" alt="papaya" /></a>
					</h1>
					<a href="#" class="membership">회원가입</a>
				</nav>
			</header>
			<!-- //end: header -->

			<!-- start: container -->
			<div class="container-fluid">
				<div class="con-inner">
					<div class="login-main-wrap">
						<h2 class="login-maintxt">로그인</h2>
						<div class="login-box">
							<dl class="login-box-id">
								<dt><label for="userId">아이디</label></dt>
								<dd><input type="text" id="userId" placeholder="아이디를 입력해주세요" /></dd>
							</dl>
							<dl>
								<dt><label for="userPw">비밀번호</label></dt>
								<dd><input type="password" id="userPw" placeholder="비밀번호를 입력해주세요" class="it" /></dd>
							</dl>
						</div>
						<button type="button" class="btn-login">로그인</button>

						<div class="info-wrap">
							<div class="info-wrap-find">
								<a href="#" class="link-txt">아이디 찾기</a>
								<a href="#" class="link-txt">비밀번호 재설정하기</a>
							</div>
							<div class="info-wrap-join">
								<span>아직 회원이 아니신가요?</span>
								<a href="#" class="link-txt">회원가입</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //end : container -->


			<!-- start: footer -->
			<footer id="footer">
				<div class="footer-inner clearfix">
					<div class="footer-logo-w"></div>

					<ul class="footer-left">
						<li class="items">
							<p class="item-txt-w">(주)이니션 대표이사 : 류동석<br />서울시 강남구 삼성로100길 24-1<br />오트리스빌딩 A동 2층</p>
						</li>
						<li class="items">
							<address class="item-txt-w">
								A-2F, 24-1, Samseong-ro 100-gil,<br />
								Gangnam-gu, Seoul, Republic of Korea
							</address>
						</li>
					</ul>

					<ul class="footer-right">
						<li><a href="#" class="item-txt-w">고객센터</a></li>
						<li><a href="#" class="item-txt-w">공지사항</a></li>
						<li><a href="#" class="item-txt-w">이용약관</a></li>
					</ul>
				</div>
			</footer>
			<!-- //end: footer -->
		</div>
