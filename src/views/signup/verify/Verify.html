<div class="contents">
    <div class="contents-inner">
        <div class="all-form">
            <h2 class="main-tit">일반 회원가입</h2>

            <div class="form-progress">
                <ul class="progress-list clearfix">
                    <li class="item"></li>
                    <li class="item active"></li>
                    <li class="item"></li>
                </ul>
            </div>

            <div class="form-wrapper">
                <h3 class="form-sub-tit ct">본인인증</h3>
                <div class="form-cnt">
                    <div class="form-card">
                        <p class="card-tit">본인 인증을 해주세요.</p>
                        <p class="card-txt">14세 이상의 개인은 본인 인증을 통해 가입이 가능합니다.</p>

                        <div class="mgt-30">
                          <!--<button type="button" class="btn basic x40 primary red">본인 인증하기</button>-->
                          <btn @btnClick="verifyModalOpen">본인 인증하기</btn>
                        </div>
                    </div>
                </div>
                <div class="form-btm">
                    <div class="btn-group rt">
                      <btn type="outline" @btnClick="historyBack">이전</btn>
                      <btn type="navi" :disabled="isVerifyComplete" @btnClick="gotoNext">다음</btn>
                        <!--<router-link class="btn basic x40 sm outline ct" :to="{path:'termsCheck'}">이전</router-link>
                        <router-link class="btn basic x40 sm primary navi ct" disabled :to="{path:'signUpForm'}">다음</router-link>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- start: 본인인증 팝업 -->
  <modal v-if="isVerifyModal" size="450px" body-padding="0">
    <div slot="header">
      <h3>본인 인증</h3>
      <div class="popup-close" @click="isVerifyModal = false">
        <button type="button" class="close" ><img :src="require('@/assets/images/close.svg')" alt=""></button>
      </div>
    </div>
    <div slot="body">
      <iframe src="http://ec2-13-209-22-152.ap-northeast-2.compute.amazonaws.com:8089/checkplus_main" width="450" height="550"></iframe>
    </div>
    <div slot="footer">
      <div class="btn-group ct">
        <btn @btnClick="isVerifyModal = false">확인</btn>
      </div>
    </div>
  </modal>
  <!-- end: 본인인증 팝업 -->

</div>
