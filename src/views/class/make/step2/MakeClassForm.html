<div class="form-wrapper">
  <h3 class="form-sub-tit ct">클래스 기본 정보 등록</h3>
  <div class="form-cnt">
    <div class="class-created">
      <p>클래스 기본 정보를 등록해주세요.</p>

      <div class="tb-cnt mgt-60">
        <table class="tb tb-form">
          <colgroup>
            <col style="width:120px;">
            <col style="width:auto;">
          </colgroup>
          <tbody>
          <tr>
            <th class="top">클래스 이름</th>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="클래스 이름을 20자 이내로 입력해주세요."  style="width:390px">
              </div>
            </td>
          </tr>
          <tr>
            <th class="top">클래스 시작년도</th>
            <td>
              <select class="form-control" style="width:390px;">
                <option value="" selected>2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
              </select>
            </td>
          </tr>
          <tr>
            <th class="top">공개 범위<span class="info-icon"><img :src="require('@/assets/images/info.svg')" class="icon-img" alt=""></span></th>
            <td>
              <div class="checkbox-group">
                <div class="btn-radio">
                  <input type="radio" name="radio" id="radio1" checked>
                  <label for="radio1">비공개 클래스</label>
                </div>
                <div class="btn-radio">
                  <input type="radio" name="radio" id="radio2">
                  <label for="radio2">오픈 클래스</label>
                </div>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="form-btm">
    <div class="btn-group rt">
      <button type="button" class="btn outline">이전</button>
      <button type="button" class="btn primary navi" disabled>다음</button>
    </div>
  </div>
</div>
