<div class="contents class">
  <div class="all-form">
    <h2 class="main-tit">새로운 클래스 생성</h2>

    <div class="form-progress">
      <ul class="progress-list clearfix">
        <li class="item active"></li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </div>

    <div class="form-wrapper">
      <h3 class="form-sub-tit ct">클래스 분류 선택</h3>
      <div class="form-cnt">
        <div class="class-created">
          <p>클래스 분류를 선택해주세요.</p>

          <div class="class-type">
            <ul class="type-list clearfix">
              <li class="type1 active"><a href="">학교</a></li>
              <li class="type2"><a href="">단체</a></li>
              <li class="type3"><a href="">소모임</a></li>
            </ul>
          </div>

          <div class="form-group inline">
            <label for="schoolName">학교 이름</label>
            <input type="text" class="form-control" id="schoolName" placeholder="학교를 검색해주세요."  style="width:387px">
            <button type="button" class="btn primary grey sm">검색</button>
          </div>
        </div>
      </div>
      <div class="form-btm">
        <div class="btn-group rt">
          <button type="button" class="btn primary navi" disabled>다음</button>
        </div>
      </div>
    </div>
  </div>

  <!-- start: 공통 팝업 -->
  <modal v-if="false">
    <div slot="header">
      <!-- header custom coding-->
      <div class="popup-icon search"></div>
      <div class="popup-close">
        <button class="close"><img :src="require('@/assets/images/close.svg')" alt=""></button>
      </div>
    </div>
    <div slot="body">
      <!-- body custom coding-->
      <div class="popup-search">
        <h2 class="popup-tit">학교 이름을 검색해 주세요.</h2>
        <div class="form-group inline">
          <input type="text" class="form-control" id="input3" placeholder="학교 이름을 검색해주세요."  style="width:370px">
          <button type="button" class="btn primary grey sm">검색</button>
        </div>
      </div>
      <div class="popup-search-result">

      </div>
    </div>
    <div slot="footer">
      <!-- footer custom coding-->
      <div class="btn-group ct">
        <button type="button" class="btn outline">직접입력</button>
      </div>
    </div>
  </modal>
  <!-- end: 공통 팝업 -->
</div>
