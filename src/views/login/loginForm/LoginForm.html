<div class="form-cnt">
  <h2 class="login-tit">로그인</h2>

  <div class="form-input">

    <div class="form-group">
      <!-- ValidationProvider 의 name 은 고유 아이디  -->
      <!--<ValidationProvider name="아이디" rules="required" v-slot="{ errors }">
        <label for="userID">아이디</label>
        <input type="text" class="form-control mgt-10" v-model="userId" id="userID" placeholder="아이디를 입력해 주세요.">
        <p class="form-message error">{{ errors[0] }}</p>
      </ValidationProvider>-->
      <txt-field add-class="mgt-10"
              label="아이디"
              id="userID"
              placeholder="아이디를 입력해 주세요."
              v-model="userId"
              rules="required"
              valid-name="아이디"></txt-field>
    </div>

    <div class="form-group">
      <!-- ValidationProvider 의 name 은 고유 아이디  -->
      <!--<ValidationProvider name="비밀번호" rules="required" v-slot="{ errors }">
        <label for="userPW">비밀번호</label>
        <input type="password" class="form-control mgt-10" v-model="userPw" id="userPW" placeholder="비밀번호를 입력해 주세요.">
        <p class="form-message error">{{ errors[0] }}</p>
      </ValidationProvider>-->
      <txt-field input-type="password"
                 add-class="mgt-10"
                 label="비밀번호"
                 id="userPw"
                 placeholder="비밀번호를 입력해 주세요."
                 v-model="userPw"
                 rules="required"
                 valid-name="비밀번호" @keyup.enter="validate"></txt-field>
    </div>

    <div class="btn-group mgt-40">
      <!--<button type="button" class="btn primary lg btn-block" @click="validate">로그인</button>-->
      <btn size="wide" @btnClick="validate">로그인</btn>
    </div>
  </div>

  <div class="login-helper">
    <div class="find-info" style="border:0;">
      <a href="" class="txt-btn after-line" @click.prevent="findIdHandler">아이디 찾기</a>
      <a href="" class="txt-btn" @click.prevent="resetPwHandler">비밀번호 재설정하기</a>
    </div>
    <div class="join">
      <span class="item">아직 회원이 아니신가요?</span>
      <router-link class="item txt-btn" :to="{path:'/enroll'}">회원가입</router-link>
    </div>
  </div>

  <!-- start: 로그인 실패시 팝업 -->

  <transition name="modal">
  <modal v-if="isLoginFail">
    <div slot="header">
      <h3>로그인 실패</h3>
      <div class="popup-close" @click="isLoginFail = false">
        <button type="button" class="close" ><img :src="require('@/assets/images/close.svg')" alt=""></button>
      </div>
    </div>
    <div slot="body"> {{ errorMsg }}</div>
    <div slot="footer">
      <div class="btn-group ct">
        <btn @btnClick="isLoginFail = false">확인</btn>
      </div>
    </div>
  </modal>
  <!-- end: 로그인 실패시 팝업 -->
  </transition>
</div>
