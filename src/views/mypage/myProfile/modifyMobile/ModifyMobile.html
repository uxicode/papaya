<div class="my-chage">
    <h3>모바일 번호 변경</h3>

    <div class="form-group inline mgt-40">
        <label for="mobile_no" class="required">모바일 번호</label>
        <input type="text" class="form-control"
               v-model="mobileNo"
               id="mobile_no" placeholder="모바일 번호 ‘-‘없이 입력해 주세요." style="width:267px">
        <btn type="grey" size="sm">인증</btn>
    </div>

    <div class="btn-box">
        <btn type="outline" @btnClick="gotoMyProfile">취소</btn>
        <btn type="navi" @btnClick="modifyMobileNo">확인</btn>
    </div>
</div>
